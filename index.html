<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLauncher 重制版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #3b82f6;
            --bg-dark: #0f172a;
        }
        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid var(--accent);
            color: var(--accent);
        }
        .launch-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(34, 197, 94, 0.4);
        }
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="launcher-container w-full h-full max-w-6xl max-h-[720px] glass rounded-3xl flex overflow-hidden shadow-2xl">
        <!-- 侧边导航 -->
        <nav class="w-64 border-r border-white/5 flex flex-col p-6">
            <div class="flex items-center gap-3 mb-10 px-2">
                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-cube text-white"></i>
                </div>
                <span class="font-bold text-xl tracking-tight">UniLauncher</span>
            </div>
            
            <div class="space-y-2 flex-1">
                <div onclick="switchTab('home')" id="tab-home" class="sidebar-item active p-3 rounded-xl cursor-pointer flex items-center gap-3 transition">
                    <i class="fas fa-home w-5"></i><span>主页</span>
                </div>
                <div onclick="switchTab('download')" id="tab-download" class="sidebar-item p-3 rounded-xl cursor-pointer flex items-center gap-3 transition text-slate-400">
                    <i class="fas fa-download w-5"></i><span>下载版本</span>
                </div>
                <div onclick="switchTab('settings')" id="tab-settings" class="sidebar-item p-3 rounded-xl cursor-pointer flex items-center gap-3 transition text-slate-400">
                    <i class="fas fa-cog w-5"></i><span>启动设置</span>
                </div>
            </div>

            <!-- 账号区域 -->
            <div class="mt-auto p-4 bg-white/5 rounded-2xl border border-white/5">
                <div class="flex items-center gap-3 mb-3">
                    <img id="avatar" src="https://minotar.net/helm/Steve/32.png" class="w-8 h-8 rounded-md">
                    <div class="overflow-hidden">
                        <div id="username" class="text-xs font-bold truncate">Steve</div>
                        <div class="text-[10px] text-slate-500">离线模式</div>
                    </div>
                </div>
                <button onclick="openAuth()" class="w-full text-[10px] py-1.5 bg-white/10 hover:bg-white/20 rounded-md transition">切换账号</button>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="flex-1 flex flex-col">
            <!-- 页面内容 -->
            <div id="content" class="flex-1 p-8 overflow-y-auto">
                <!-- 主页 Tab -->
                <div id="view-home" class="view">
                    <div class="relative h-64 rounded-3xl overflow-hidden mb-8 border border-white/10">
                        <img src="https://www.minecraft.net/content/dam/games/minecraft/key-art/Update_1.21_KeyArt_1920x1080.jpg" class="w-full h-full object-cover opacity-60">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent flex flex-col justify-end p-8">
                            <h1 class="text-4xl font-black mb-2">欢迎回来</h1>
                            <p class="text-slate-300 text-sm">准备好开启新的冒险了吗？</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-6">
                        <div class="bg-white/5 border border-white/5 p-5 rounded-2xl">
                            <i class="fas fa-clock text-blue-400 mb-3"></i>
                            <div class="text-xs text-slate-500 uppercase font-bold">最后游玩</div>
                            <div class="font-bold">1.20.1 - Forge</div>
                        </div>
                        <div class="bg-white/5 border border-white/5 p-5 rounded-2xl">
                            <i class="fas fa-microchip text-green-400 mb-3"></i>
                            <div class="text-xs text-slate-500 uppercase font-bold">Java 环境</div>
                            <div class="font-bold">OpenJDK 17</div>
                        </div>
                        <div class="bg-white/5 border border-white/5 p-5 rounded-2xl text-center flex flex-col justify-center cursor-pointer hover:bg-white/10 transition border-dashed">
                            <i class="fas fa-plus text-slate-500 mb-1"></i>
                            <div class="text-[10px] text-slate-500">添加游戏实例</div>
                        </div>
                    </div>
                </div>
                
                <!-- 下载 Tab (默认隐藏) -->
                <div id="view-download" class="view hidden">
                    <h2 class="text-2xl font-bold mb-6">版本下载</h2>
                    <div id="version-list" class="space-y-3">
                        <!-- 由脚本填充 -->
                    </div>
                </div>
            </div>

            <!-- 底部控制栏 -->
            <div class="h-28 border-t border-white/5 p-6 flex items-center justify-between gap-6 bg-slate-900/50">
                <div class="flex-1">
                    <div class="flex justify-between text-xs mb-2 text-slate-400">
                        <span id="status-text">准备就绪</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="flex gap-4 items-center">
                    <select id="version-select" class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none focus:border-blue-500 transition">
                        <option value="1.20.1">Minecraft 1.20.1</option>
                        <option value="1.19.2">Minecraft 1.19.2</option>
                    </select>
                    <button onclick="launch()" id="launch-btn" class="launch-btn px-12 py-3 rounded-xl font-bold text-lg shadow-lg">
                        启动游戏
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const BACKEND_URL = "http://localhost:3000";

        async function launch() {
            const btn = document.getElementById('launch-btn');
            const status = document.getElementById('status-text');
            const fill = document.getElementById('progress-fill');
            
            btn.disabled = true;
            btn.innerText = "启动中...";
            
            try {
                // 1. 模拟下载进度
                status.innerText = "正在检查游戏资源...";
                for(let i=0; i<=100; i+=10) {
                    fill.style.width = i + "%";
                    document.getElementById('progress-percent').innerText = i + "%";
                    await new Promise(r => setTimeout(r, 100));
                }

                // 2. 调用后端启动接口
                const res = await fetch(`${BACKEND_URL}/launch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        version: document.getElementById('version-select').value,
                        username: document.getElementById('username').innerText,
                        javaPath: "java" // 后端会自动处理
                    })
                });
                
                const data = await res.json();
                if(data.success) {
                    status.innerText = "游戏已启动！";
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                status.innerText = "错误: " + err.message;
                fill.style.background = "#ef4444";
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "启动游戏";
                    fill.style.width = "0%";
                    fill.style.background = "var(--accent)";
                }, 3000);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active', 'text-white'));
            
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
            
            if(tab === 'download') fetchVersions();
        }

        async function fetchVersions() {
            const list = document.getElementById('version-list');
            list.innerHTML = `<div class="p-10 text-center text-slate-500 text-sm">正在同步 Mojang 数据库...</div>`;
            try {
                const res = await fetch('https://bmclapi2.bangbang93.com/mc/game/version_manifest_v2.json');
                const data = await res.json();
                list.innerHTML = data.versions.slice(0, 10).map(v => `
                    <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center border border-white/5 hover:border-blue-500/50 transition group">
                        <div>
                            <span class="font-bold">${v.id}</span>
                            <span class="ml-3 text-[10px] text-slate-500 uppercase">${v.type}</span>
                        </div>
                        <button class="bg-blue-600 opacity-0 group-hover:opacity-100 px-4 py-1.5 rounded-lg text-xs font-bold transition">获取</button>
                    </div>
                `).join('');
            } catch(e) {
                list.innerHTML = "加载失败";
            }
        }
    </script>
</body>
</html>
