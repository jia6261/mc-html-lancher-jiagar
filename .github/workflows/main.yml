name: "UniLauncher CI/CD"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# 设置权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 任务 1：测试后端
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: "Initialize package.json"
        run: |
          if [ ! -f package.json ]; then
            echo '{"dependencies":{"express":"^4.18.2","cors":"^2.8.5","axios":"^1.4.0"}}' > package.json
          fi
          
      - name: "Install dependencies"
        run: npm install
        
      - name: "Run Test Server"
        run: |
          # 启动服务器并记录日志
          node server.js > server.log 2>&1 & 
          
          # 等待端口就绪。修复了链接语法错误，确保是纯文本 URL
          echo "等待端口 3000..."
          timeout 30s bash -c 'until curl -s [http://127.0.0.1:3000/versions](http://127.0.0.1:3000/versions) > /dev/null; do sleep 2; done' || (echo "❌ 服务启动超时，日志如下：" && cat server.log && exit 1)
          
          # 测试启动请求
          curl -X POST [http://127.0.0.1:3000/launch](http://127.0.0.1:3000/launch) \
            -H "Content-Type: application/json" \
            -d '{"version": "1.20.1", "username": "CI_Tester"}'
        env:
          GITHUB_ACTIONS: true
          GAME_DIR: ./test_mc_dir
          PORT: 3000

  # 任务 2：部署前端
  deploy-frontend:
    needs: test-backend
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Prepare Website Files"
        run: |
          # 将你的 HTML 重命名为 index.html，否则部署后会 404
          if [ -f launcher_redesign.html ]; then
            mv launcher_redesign.html index.html
          fi

      - name: "Setup Pages"
        uses: actions/configure-pages@v3

      - name: "Upload Artifact"
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."

      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v2
