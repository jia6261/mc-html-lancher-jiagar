name: "UniLauncher CI/CD"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# 设置权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 任务 1：测试后端
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: "Debug: List Files"
        run: |
          echo "当前工作目录: $(pwd)"
          echo "仓库文件列表:"
          ls -R

      - name: "Initialize package.json"
        run: |
          if [ ! -f package.json ]; then
            echo '{"dependencies":{"express":"^4.18.2","cors":"^2.8.5","axios":"^1.4.0"}}' > package.json
          fi
          
      - name: "Install dependencies"
        run: npm install
        
      - name: "Run Test Server"
        run: |
          # 自动寻找 server.js 的位置
          SERVER_PATH=$(find . -name "server.js" | head -n 1)
          
          if [ -z "$SERVER_PATH" ]; then
            echo "❌ 错误: 在仓库中找不到 server.js 文件！"
            echo "请确保你的文件命名全为小写，并已上传到 GitHub。"
            exit 1
          fi
          
          echo "找到服务器文件: $SERVER_PATH"
          
          # 1. 启动服务器并记录日志
          node "$SERVER_PATH" > server.log 2>&1 & 
          
          # 2. 定义 URL 变量
          PROTO="http"
          HOST="127.0.0.1"
          ADDR="${PROTO}://${HOST}:3000"
          
          echo "等待端口 3000..."
          
          # 3. 等待端口就绪
          timeout 30s bash -c "until curl -s ${ADDR}/versions > /dev/null; do sleep 2; done" || (echo "❌ 服务启动超时，日志如下：" && cat server.log && exit 1)
          
          # 4. 执行测试请求
          curl -X POST "${ADDR}/launch" \
            -H "Content-Type: application/json" \
            -d '{"version": "1.20.1", "username": "CI_Tester"}'
        env:
          GITHUB_ACTIONS: true
          GAME_DIR: ./test_mc_dir
          PORT: 3000

  # 任务 2：部署前端
  deploy-frontend:
    needs: test-backend
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Prepare Website Files"
        run: |
          # 寻找 HTML 文件并重命名为 index.html
          HTML_FILE=$(find . -name "*.html" ! -name "index.html" | head -n 1)
          if [ -f "$HTML_FILE" ]; then
            echo "将 $HTML_FILE 重命名为 index.html"
            mv "$HTML_FILE" index.html
          fi

      - name: "Setup Pages"
        uses: actions/configure-pages@v3

      - name: "Upload Artifact"
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."

      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v2
